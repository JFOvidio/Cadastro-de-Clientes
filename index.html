<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Cadastro</h1>
    <form>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="999.999.999-99"
            title="Informe seu CPF">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Nome Completo">

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required placeholder="Ex: 99999999" pattern="[0-9]{8}" maxlength="8"
            title="Informe apenas números no CEP. Ex:99999999">
        <button type="button" onclick="consultarCep()"><i class="bi bi-search"></i> Consultar CEP</button>
        <div id="resultadoCep"></div>

        <label for="logdouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="" selected disabled>Selecione...</option>
            <option value="SP">São Paulo</option>
            <option value="RS">Rio Grande do Sul</option>
        </select>
        <button type="submit" id="salvar"><i class="bi bi-floppy"></i>Salvar</button>
    </form>
    <script src="js/script.js"></script>
</body>

</html>
